<!DOCTYPE html>
<html>
	<head>
		<title>Random Backgrounds</title>
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
	</head>
	<body>
		<script type="text/javascript">
			var colorValue = "FFFFFF",
			usedColors = [],
			timer = setInterval(function(){startTime()},1000);

			function pickRandomColor() {
			  return '#' + ((1<<24)*Math.random()|0).toString(16);
			}

			function startTime(){
			  if(usedColors.length > 10) {
			    clearInterval(timer);
			  } else {
			  	if(usedColors.includes(colorValue)){
			      colorValue = pickRandomColor();
			    }
			    usedColors.push(colorValue);
			  }
			  $("body").css("background-color", colorValue);
			} 
		</script>
	</body>
</html>
